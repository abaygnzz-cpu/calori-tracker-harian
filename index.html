<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aku Sayang Kamu</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    height:100vh;
    background:radial-gradient(circle at center,#000 40%,#1a001f 100%);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    overflow:hidden;
  }

  /* Bentuk hati sempurna */
  .heart{
    position:relative;
    width:150px;
    height:135px;
    background:#ff0044;
    transform:rotate(-45deg);
    animation:beat 1.2s ease-in-out infinite;
    box-shadow:0 0 30px #ff66aa;
  }
  .heart::before,
  .heart::after{
    content:"";
    position:absolute;
    width:150px;
    height:135px;
    background:#ff0044;
    border-radius:50%;
    box-shadow:0 0 30px #ff66aa;
  }
  .heart::before{top:-75px;left:0;}
  .heart::after{left:75px;top:0;}

  @keyframes beat{
    0%,100%{transform:rotate(-45deg) scale(1);}
    50%{transform:rotate(-45deg) scale(1.2);}
  }

  /* Tulisan dramatis */
  h1{
    color:#ff99cc;
    font-family:"Poppins",sans-serif;
    font-size:34px;
    margin-top:60px;
    letter-spacing:3px;
    text-shadow:0 0 15px #ff1a75,0 0 30px #ff66b2;
    overflow:hidden;
    border-right:3px solid rgba(255,255,255,0.7);
    white-space:nowrap;
    width:0;
    animation:typing 3s steps(14) 1.5s forwards,blink 0.6s step-end infinite alternate;
  }
  @keyframes typing{to{width:14ch;}}
  @keyframes blink{50%{border-color:transparent;}}

  /* Partikel cinta */
  .particle{
    position:absolute;
    width:10px;height:10px;
    background:radial-gradient(circle,#ff66b2 0%,transparent 70%);
    border-radius:50%;
    opacity:0.8;
    animation:float 5s linear infinite;
  }
  @keyframes float{
    0%{transform:translateY(0) scale(1);opacity:0.8;}
    100%{transform:translateY(-100vh) scale(1.5);opacity:0;}
  }
</style>
</head>
<body>

<div class="heart"></div>
<h1>Aku Sayang Kamu</h1>

<script>
  // Partikel cinta beterbangan
  const body=document.body;
  function createParticle(){
    const p=document.createElement("div");
    p.classList.add("particle");
    p.style.left=Math.random()*window.innerWidth+"px";
    p.style.animationDuration=3+Math.random()*4+"s";
    p.style.width=p.style.height=Math.random()*8+4+"px";
    body.appendChild(p);
    setTimeout(()=>p.remove(),7000);
  }
  setInterval(createParticle,150);
</script>

</body>
</html>
